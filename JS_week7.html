<html lang="en">
<head>
    <meta charset="zh-TW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS第七堂 - 第三方 JS 套件整合之術</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="JS_week7.css">
</head>
<body>
    <!--上方新增套票-->
    <section>
        <div class="container ">
            <div class="row">
                <div class="col-11 mx-auto"> <!--mx-auto = margin-left: auto 和 margin-right: auto-->
                    <!--白板-->
                    <div class="whiteboard shadow-sm  d-sm-column d-md-flex ">
                        <!--左側背景圖片-->
                        <div class="col-5 d-flex flex-column ">
                            <div class="penguin-img "><img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true" alt="企鵝"></div>
                            <div class="goTravel-img"><img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true" alt="來旅行吧"></div>
                        </div>
                        
                        <!--右側填寫表單-->
                        <div class="col-5">
                            <form class="addTicket-form needs-validation">
                                <!--標題-->
                                <h1 class="mb-4 pb-2">
                                    <span><i class="bi bi-plus-circle"></i></span>
                                    新增旅遊套票
                                </h1>
                                <!--套票input區域-->
                                <div class="ticketInput-section">
                                    <!--套票名稱-->
                                    <div class="ticket-form mb-3 row d-flex ">
                                        <label for="ticketInput-name" class="col-3 col-form-label">套票名稱</label>
                                        <div class="col-9">
                                            <input type="text" class="form-control" id = 'ticketInput-name' placeholder="請填寫套票名稱" required>
                                            <div class="invalid-feedback">
                                                尚未填寫名稱!
                                            </div>
                                        </div>
                                        
                                    </div>

                                    <!--圖片網址-->
                                    <div class="mb-3 row d-flex">
                                        <label for="ticketInput-img" class="col-3 col-form-label">圖片網址</label>
                                        <div class="col-9">
                                            <input type="text" class="form-control" id="ticketInput-img" placeholder="請填寫圖片網址" required>
                                            <div class="invalid-feedback">
                                                尚未填寫圖片網址!
                                            </div>
                                        </div>
                                    </div>

                                    <!--景點地區 (下拉選單)-->
                                    <div class="mb-3 row">
                                        <label for="ticketInput-area" class="col-3 col-form-label">景點地區</label>
                                        <div class="col-9">
                                            <select class="form-select" id="ticketInput-area" name="景點地區" place required>
                                                <option value="" disabled selected hidden>請選擇景點地區</option>
                                                <option value="台北">台北</option>
                                                <option value="台中">台中</option>
                                                <option value="高雄">高雄</option>
                                                <option value="宜蘭">宜蘭</option>
                                                <option value="花蓮">花蓮</option>
                                                <option value="台東">台東</option>
                                        </select>
                                        <div class="invalid-feedback">
                                                尚未選擇地區!
                                            </div>
                                        </div>
                                    </div>

                                    <!--套票金額-->
                                    <div class="mb-3 row d-flex">
                                        <label for="ticketInput-price" class="col-3 col-form-label">套票金額</label>
                                        <div class="col-9">
                                            <input type="number" class="form-control" id="ticketInput-price" placeholder="請填套票金額" min ="0" max = '999999'  required>
                                            <div class="invalid-feedback">
                                                尚未填寫金額!
                                            </div>
                                        </div>
                                    </div>

                                    <!--套票組數-->
                                    <div class="mb-3 row d-flex">
                                        <label for="ticketInput-group" class="col-3 col-form-label">套票組數</label>
                                        <div class="col-9">
                                            <input type="number" class="form-control" id="ticketInput-group" placeholder="請填套票組數" min ="0" max = '999' required>
                                            <div class="invalid-feedback">
                                                尚未填寫組數!
                                            </div>
                                        </div>
                                    </div>

                                    <!--套票星級-->
                                    <div class="mb-3 row d-flex">
                                        <label for="ticketInput-rate" class="col-3 col-form-label">套票星級</label>
                                        <div class="col-9">
                                            <input type="number" class="form-control" id="ticketInput-rate" placeholder="請填套票星級" min ="1" max="10" step="0.5" required>
                                            <div class="invalid-feedback">
                                                尚未填寫星級!
                                            </div>
                                        </div>
                                    </div>

                                    <!--套票描述-->
                                    <div class="mb-4 row d-flex">
                                        <label for="ticketInput-description" class="col-3 col-form-label">套票描述</label>
                                        <div class="col-9">
                                            <textarea  class="form-control" id="ticketInput-description" placeholder="請填寫套票描述（限 100 字）" maxlength="100" rows="3" required></textarea>
                                            <div class="invalid-feedback">
                                                尚未填寫描述!
                                            </div>
                                        </div>
                                    </div>                                

                                    <!--提交按鈕-->
                                    <div class="d-flex submit ">
                                        <button class="btn btn-primary submit-btn" type="submit">新增套票</button>
                                    </div>

                                </div>

                            </form><!--表單結束-->
                        </div> <!--col-5-->
                        
                    </div> <!--whiteBoard-->
                </div> <!--col-11-->
            </div> <!--row-->

        </div> <!--container-->
    </section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
